<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
    <style>
      .content {
        text-align: center;
        margin-top: 0px;
        font-size: 18px;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
      }
      img[usemap],
      map area {
        outline: none;
      }
      body {
        background-color: lightgray;
      }
      h2 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <img

        width="1184"
        height="78"
        usemap="#map1"
        border="0"
      />
    </div>
    <map name="map1">
      <area
        shape="rect"
        coords="11,13,120,62"
        href="../index.html"
        target="_blank"
        alt="Home Page"
      />
      <area
        shape="rect"
        coords="133,13,316,62"
        href="practical-1.html"
        target="_blank"
        alt="Practical-1"
      />
      <area
        shape="rect"
        coords="330, 13, 538,68"
        href="practical-2.html"
        target="_blank"
        alt="Practical-2"
      />
      <area
        shape="rect"
        coords="546, 14, 746, 65"
        href="practical-3.html"
        target="_blank"
        alt="Practical-3"
      />
      <area
        shape="rect"

        height="350"
        alt=""
        usemap="#map2"

      <map name="map2">
        <area shape="rect" coords="20,10,171,167" target="_blank"
